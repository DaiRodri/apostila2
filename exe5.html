<!--Faça um script que leia um número e que defina se o número é par
ou ímpar.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt(" entre com um numero"))

        if (n % 2 == 0){
            alert("par")
        }else{alert ("impar")}
    </script>
    
</body>
</html>
